<body lang="en">
  <div class="keyboard"></div>

  <script type="module">

    import { OKeyboard, layouts, tables } from "./index.js";

    let keyboard = new OKeyboard({
      container: '.keyboard',
      layout: layouts[0],
      tables,
      maxRowKeys: 12,
      maxColumnKeys: 12,
      onKeyDown: (key) => {
        //const table = tables.find(t => t.id === keyboard.layout.labels.find(l => l.type === "letter" && !l.position).table);
        //const key = table.values.find(l => l.key === key.key);
        console.log(key)
        if (key && key.code) {
          playMorseCode(key.code);
        }
      },
    });

    console.log(keyboard);


    const dotDuration = 0.1,
      dashDuration = 3 * dotDuration,
      interElementGap = dotDuration,
      shortGap = 3 * dotDuration,
      mediumGap = 7 * dotDuration;

    const envelopeDuration = 0.005;
    
    const curveIn = new Float32Array(11);
    curveIn[0] = 0;
    curveIn[1] = 0.01462;
    curveIn[2] = 0.0645;
    curveIn[3] = 0.16003;
    curveIn[4] = 0.30886;
    curveIn[5] = 0.5;
    curveIn[6] = 0.69114;
    curveIn[7] = 0.83997;
    curveIn[8] = 0.9355;
    curveIn[9] = 0.98538;
    curveIn[10] = 1;

    const curveOut = new Float32Array(11);
    curveOut[0] = 1;
    curveOut[1] = 0.98538;
    curveOut[2] = 0.9355;
    curveOut[3] = 0.83997;
    curveOut[4] = 0.69114;
    curveOut[5] = 0.5;
    curveOut[6] = 0.30886;
    curveOut[7] = 0.16003;
    curveOut[8] = 0.0645;
    curveOut[9] = 0.01462;
    curveOut[10] = 0;

    let audioContext;
    let endTime;

    // Функція для створення та запуску білого шуму
    function createWhiteNoise() {
      const bufferSize = audioContext.sampleRate * 3;  // 1 секунда
      const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
      const output = noiseBuffer.getChannelData(0);

      // Заповнення буфера випадковими значеннями для створення білого шуму
      for (let i = 0; i < bufferSize; i++) {
        output[i] = Math.random() * 2 - 1;  // Випадкові значення між -1 і 1
      }

      const whiteNoise = audioContext.createBufferSource();
      whiteNoise.buffer = noiseBuffer;
      whiteNoise.loop = true;  // Запускаємо шум у циклі

      const gainNode = audioContext.createGain();
      gainNode.gain.value = 0.002;  // Налаштування гучності шуму (можна змінити на смак)

      whiteNoise.connect(gainNode).connect(audioContext.destination);
      whiteNoise.start();
    }

    function playTone(duration) {
      if (! audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        endTime = audioContext.currentTime;
        createWhiteNoise();
      }
      else if (audioContext.state === "suspended") audioContext.resume();

      if (endTime < audioContext.currentTime) endTime = audioContext.currentTime;
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(700, endTime);

      // З'єднуємо осцилятор з gainNode і потім на вихід
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      // Налаштовуємо огинаючу (плавне зростання і згасання звуку)
      gainNode.gain.setValueAtTime(0, endTime);  // Початковий рівень гучності 0
      //gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + envelopeDuration);  // Атака
      gainNode.gain.setValueCurveAtTime(curveIn, endTime, envelopeDuration);  // Атака
      gainNode.gain.setValueAtTime(1, endTime + duration - envelopeDuration);  // Підтримка
      //gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration / 1000);  // Згасання
      gainNode.gain.setValueCurveAtTime(curveOut, endTime + duration - envelopeDuration, envelopeDuration);  // Згасання

      oscillator.start(endTime);
      oscillator.stop(endTime + duration);
      endTime += duration + interElementGap;
    }

    function playMorseCode(code) {
      if (code) {
        for (let symbol of code) {
          if (symbol === '.') playTone(dotDuration);
          else if (symbol === '-') playTone(dashDuration);
        }
        endTime += shortGap;
      }
    }
  </script>
