<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title>o-Keyboard Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }
    body {
      font-family: "Inter", Helvetica, Arial, sans-serif;
      font-style: normal;
      font-weight: 400;
      font-size: 16px;
      padding: 0;
      margin: 0;
      color: #101a28;
      background: #fff;
      height: 100%;
    }
    input,
    textarea,
    button,
    select {
      font-family: inherit;
      font-size: inherit;
    }
    a {
      color: #0087d4;
    }
    .hidden {
      display: none !important;
    }
    .text {
      width: 100%;
      height: 5em;
      padding: .5em;
      font-size: 2em;
      border: none;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 0;
    }
  </style>

  <link rel="stylesheet" href="./index.css">
</head>

<body lang="en">
  <textarea class="text"></textarea>
  <div class="keyboard"></div>

  <script type="module">

    import { OKeyboard } from "./index.js";
    import { layout } from "./data/layouts/morse-phonetic/en-uk.js";
    //import { layout } from "./data/layouts/mobile/uk.js";

    let textarea = document.querySelector(".text");

    let keyboard = new OKeyboard({
      container: '.keyboard',
      layout,
      onKeyDown: (key) => {
        console.log(key);
        const code = key && keyboard.layout.tables.find("morse-code/itu")?.values.find(key.key)?.value;
        if (code) {
          textarea.value += (textarea.value? " ": "") + code;
        }
        //textarea.value += (key.key || '');
      },
    });

    console.log(keyboard);

  </script>
</body>
