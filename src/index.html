<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title>o-Keyboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='13' stroke='%2324c' stroke-width='4' fill='none' /></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }
    body {
      font-family: "Inter", Helvetica, Arial, sans-serif;
      font-style: normal;
      font-weight: 400;
      font-size: 16px;
      padding: 0;
      margin: 0;
      color: #101a28;
      background: #fff;
      height: 100%;
    }
    input,
    textarea,
    button,
    select {
      font-family: inherit;
      font-size: inherit;
    }
    a {
      color: #0087d4;
    }
    .hidden {
      display: none !important;
    }
    .text {
      width: 100%;
      height: 5em;
      padding: .5em;
      font-size: 2em;
      border: none;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 0;
    }
  </style>

  <link rel="stylesheet" href="./index.css">
</head>

<body lang="en">
  <textarea class="text"></textarea>
  <div class="keyboard"></div>

  <script type="module">

    import { OKeyboard } from "./index.js";
    import { layout } from "./data/layouts/morse-phonetic/en-uk.js";
    //import { layout } from "./data/layouts/mobile/uk.js";

    let textarea = document.querySelector(".text");

    let keyboard = new OKeyboard({
      container: '.keyboard',
      layout,

      onKeyDown: (key) => {
        console.log(key);
        
        textarea.focus();
        const start = textarea.selectionStart, end = textarea.selectionEnd;
        if (key.value) {
          let value = key.value;
          // TODO: add modifiers
          /*if (keyboard.modifiers?.shift) {
            value = key.shiftValue || key.value.toUpperCase();
          }*/
          if (keyboard.layout.type === 'morse') {
            value = value.replace(/\./g, 'Â·') + ' ';
          }
          textarea.value = textarea.value.slice(0, start) + value + textarea.value.slice(end);
          textarea.selectionStart = textarea.selectionEnd = start + value.length;
        }

        // TODO: add actions to layout
        if (key.action) {
          if (key.action === 'enter') {
            textarea.value += '\n';
          }

          else if (key.action === 'space') {
            textarea.value += ' ';
          }

          else if (key.action === 'backspace') {
            const start = textarea.selectionStart, end = textarea.selectionEnd;
            if (start === end && start > 0) {
              textarea.value = textarea.value.slice(0, start - 1) + textarea.value.slice(end);
              textarea.selectionStart = textarea.selectionEnd = start - 1;
            }
            else if (start < end) {
              textarea.value = textarea.value.slice(0, start) + textarea.value.slice(end);
              textarea.selectionStart = textarea.selectionEnd = start;
            }
          }

          else if (key.action === 'delete') {
            const start = textarea.selectionStart, end = textarea.selectionEnd;
            if (start === end && end < textarea.value.length) {
              textarea.value = textarea.value.slice(0, start) + textarea.value.slice(end + 1);
              textarea.selectionStart = textarea.selectionEnd = start;
            }
            else if (start < end) {
              textarea.value = textarea.value.slice(0, start) + textarea.value.slice(end);
              textarea.selectionStart = textarea.selectionEnd = start;
            }
          }
        }
      },
    });

    console.log(keyboard);

  </script>
</body>
